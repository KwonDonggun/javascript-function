<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_fizz_buzz() {
       for (var i = 1; i <= 100; i++)      // 1부터 100까지 100번 반복
    {
        if (i % 3 == 0 && i % 5 == 0)   // 3과 5의 공배수일 때
            console.log("FizzBuzz\n");       // FizzBuzz 출력
        else if (i % 3 == 0)            // 3의 배수일 때
            console.log("Fizz\n");           // Fizz 출력
        else if (i % 5 == 0)            // 5의 배수일 때
            console.log("Buzz\n");           // Buzz 출력
        else
            console.log("%d\n", i);          // 아무것도 해당되지 않을 때 숫자 출력
    }

       }

      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
